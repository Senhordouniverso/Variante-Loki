<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8.7</title>
</head>

<body>
    <script>

        var pai = [];
        var mae = [];
        var filho = [];


        // Math.random(); (0 - 1); - 0.011231123 -- GERA NUMERO ALEATÓRIO
        // Math.floor(3.56); (3);   // PEGAR PARTE INTEIRA DO NÚMERO

        for (var contador = 0; contador < 50; contador++) {
            pai[contador] = Math.floor(Math.random() * 100) + 1;
            mae[contador] = Math.floor(Math.random() * 100) + 1;
        }


        var i = 0;
        while (i < 50) {
            if (i % 2 == 0) {
                filho[i] = pai[i]
            } else {
                filho[i] = mae[i]
            }
            i++;
        }


        var j = 0;
        document.write("I - P - M - F<br>")
        do {
            document.write(j + " - "+pai[j]+"-    "+mae[j]+"   -   "+filho[j]+"<br>")
            j++
        } while (j < 50)


    </script>
</body>
